<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard navigation</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
</head>
<body>
    <div class="container">
        <div class="dashboard">
            <div class="nav">
                <i class="bi bi-x-diamond-fill" class="logo"></i>
                <h1 class="hidden">Som Back</h1>
            </div>
            <div class="menu">
                <i class="bi bi-chevron-right right"></i>
                <i class="bi bi-chevron-left left"></i>
            </div>
            <div class="user">
                <img src="./imgs/Yaasiin Ahmed.jpg">
                <h2 class="hidden">Yaasiin Ahmed <br> <span>Admin</span></h2>
            </div>
           <ul>
             <li onmouseover="navList()"><i class="bi bi-house-fill"></i><a href="#">Home</a></li>
             <li onmouseover="navList()"><i class="bi bi-grid-fill"></i><a href="#">Dashboard</a></li>
             <li onmouseover="navList()"><i class="bi bi-people-fill"></i><a href="#">Customers</a></li>
             <li onmouseover="navList()"><i class="bi bi-person-circle"></i><a href="#">Profile</a></li>
             <li onmouseover="navList()"><i class="bi bi-bell-fill"></i><a href="#">Notifications</a></li>
             <li onmouseover="navList()"><i class="bi bi-gear-fill"></i><a href="#">Settings</a></li>
           </ul>
           <div class="end">
             <i class="bi bi-box-arrow-right"></i> 
             <h3 class="hidden">Logout</h3>
           </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
